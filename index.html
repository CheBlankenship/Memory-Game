<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <script src="angular.js"></script>
    <script src="memorygame.js"></script>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-app="my-app" ng-controller="MyController">
    <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 wrapper">
      <table class= "table">
        <tr ng-repeat="row in cards" ng-class="{open: cards.open}">
          <td ng-repeat="card in row">
            <!-- <input type="checkbox" ng-model="myVar"> -->
            <img src="images/logo.png" ng-hide="card.open" ng-click="click(card)" />
            <img ng-model="cards.open" ng-show="card.open" ng-src="{{card.url}}" />
          </td>
        </tr>

      </table>
    </div>

    <div class="col-md-3">
    </div>
  </div>
  </body>
</html>
